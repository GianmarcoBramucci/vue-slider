<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src='https://unpkg.com/vue@3/dist/vue.global.js' defer></script>
    <script src="./js/script.js" type="module"></script>
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="slides[ativeIndex].image" alt="slides[ativeIndex].title" />
                    <div class="text">
                        <h3>{{slides[ativeIndex].title}}</h3>
                        <p>
                            {{slides[ativeIndex].text}}
                        </p>    
                    </div>
                </div>

                <div class="thumbs">
                    <div class="next" @click="slideForward()"></div>
                    <div class="prev" @click="slideBack()"></div>   
                    <div :class="ative(index)" v-for="(slide,index) in slides">
                        <img :src="slide.image" alt="slide.title" @click="ativeIndex = index" />
                    </div>
            </div>
        </div>

    </div>
</body>

</html>
